<html lang="en">

    <meta charset="UTF-8">

<body onload="fetchProduct()">

        <div class="row g-2" id="listing">

        </div>
    </div>
    <script>
        const listing = document.querySelector('#listing');
        async function fetchProduct() {
            const response = await fetch('https://fakestoreapi.com/products');
            const data = await response.json();
            for (d of data) {
                const box = document.createElement("div");
                box.classList.add('col-lg-3', 'col-md-6', 'col-12');
                box.innerHTML = ` <div class="card p-3">
                    <img src="${d.image}" alt="" height="300px">
                    <div class="text-center my-3">${d.title}</div>
                    <div class="text-center"> $ ${d.price}</div>
                    <div class="text-center">
                        ${d.rating.rate} ⭐ ${d.rating.count}
                    </div>
                </div>`;
                listing.appendChild(box);
            }
        }


    </script>
</body>

</html>
