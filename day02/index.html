<script>
    function divide(a, b) {
        return new Promise(
            (resolve, reject) => {
                if (a > b) {
                    resolve(a / b);
                } else {
                    reject("A is lesser than b");
                }
            }
        )
    };


    async function somethingElse() {
        const result = await divide(14, 10);
        console.log(result);
