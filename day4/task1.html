<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table tags</title>
</head>
<body>
    <table border="1px" cellspacing="0px" cellpadding="10px" bgcolor="grey" align="center" width="200px" height="200px">
        <thead>
            <tr>
                <th colspan="4">Content Details</th>
            </tr>
            <tr>
                <th>Sr</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
                <td>30</td>
                <td rowspan="2">M</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td>40</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
                <td>20</td>
                <td>F</td>
            </tr>
            <tr>
                <td>4</td>
                <td>D</td>
                <td>50</td>
                <td>M</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
