<script>
    //  table of user's given data

    var num = prompt("Please enter a number");
    for (var i = 1; i <= 10; i++) {
        console.log(i * num);
    }



    //  summation--> 1+2+3+4+.......+100; (sum of numbers)

    var sum = 0;
    for (var i = 1; i <= 100; i++) {
        sum += i;
        // sum = sum + i;
    }
    console.log(sum);



    //  Products of numbers (1*2*3*4......*10)

    var sum = 1;
    for (var i = 1; i <= 10; i++) {
        sum *= i;
        // sum = sum * i;
    }
    console.log(sum);





</script>
