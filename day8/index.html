<!DOCTYPE html>
<html lang="en">
<head>
    <title>Div Design</title>
    <style>
        .main{
            width: 1000px;
            height: 540px;
            background-color: red;
        }
        .row1{
            width: 1000px;
            height: 100px;
            background-color: green;
        }
        .row2{
            width: 1000px;
            height: 40px;
            background-color: blue;
        }
        .r2c1{
            width: 200px;
            height: 40px;
            background-color: magenta;
            float: left;
        }
        .row3{
            width: 1000px;
            height: 200px;
            background-color: yellow;
        }
        .row3-left{
            width: 250px;
            height: 200px;
            background-color: gold;
            float: left;
        }
        .item{
            width: 250px;
            height: 40px;
            background-color: chartreuse;
        }
        .row3-right{
            width: 750px;
            height: 200px;
            background-color: pink;
            float: right;
        }
        .row4{
            width: 1000px;
            height: 50px;
            background-color: chocolate;
        }
        .row5{
            width: 1000px;
            height: 100px;
            background-color: cornflowerblue;
        }
        .r5-item{
            width: 333px;
            height: 100px;
            background-color: hotpink;
            float: left;
        }
        .row6{
            width: 1000px;
            height: 50px;
            background-color: indigo;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="row1"></div>
        <div class="row2">
            <div class="r2c1"></div>
            <div class="r2c1" style="background-color: darkgoldenrod;"></div>
            <div class="r2c1" style="background-color: darkcyan;"></div>
            <div class="r2c1" style="background-color: darkgreen;"></div>
            <div class="r2c1" style="background-color: darkkhaki;"></div>
        </div>
        <div class="row3">
            <div class="row3-left">
                <div class="item"></div>
                <div class="item" style="background-color: darkgoldenrod;"></div>
                <div class="item" style="background-color: darkcyan;"></div>
                <div class="item" style="background-color: darkgreen;"></div>
                <div class="item" style="background-color: darkkhaki;"></div>
            </div>
            <div class="row3-right"></div>
        </div>
        <div class="row4"></div>
        <div class="row5">
            <div class="r5-item"></div>
            <div class="r5-item" style="background-color: forestgreen;"></div>
            <div class="r5-item" style="background-color: firebrick;"></div>
        </div>
        <div class="row6"></div>
    </div>
    
</body>
</html>
