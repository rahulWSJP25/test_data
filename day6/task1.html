<script>


    // Factorial Notation---> 5!= 5*4*3*2*1

    var fact = 1;
    for (var i = 5; i >= 1; i--) {
        fact *= i;
        // fact = fact * i;
    }
    console.log(fact);



    
    var fact = 1;
    var num = prompt('Please enter a number');
    for (var i = num; i >= 1; i--) {
        fact *= i;
        // fact = fact * i;
    }
    console.log(fact);






</script>
