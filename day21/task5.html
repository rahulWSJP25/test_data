<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box{
            width: 800px;
            height: 50px;
            box-shadow: 0px 0px 3px gray;
            margin: 50px auto;
            text-align: center;
            font-size: 50px;
            overflow: hidden;
        }
        .inner{
            width: 5%;
            height: 100%;
            transition: 5s;
            background: red;
            transform: skewX(20deg)translateX(-20px);
        }
        .box:hover .inner{
            width: 120%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner"></div>
    </div>
    
</body>
</html>
