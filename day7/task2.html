<script>

    //   break statement

    for (var i = 1; i <= 10; i++) {
        if (i % 5 == 0) {
            break;
        }
        console.log(i);
    }

    console.log('end');


    //    continue statement

    for (var i = 1; i <= 20; i++) {
        if (i % 5 == 0) {
            continue;
        }
        console.log(i);
    }

    console.log('end');








</script>
