<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            width: 1000px;
            height: 400px;
            border: 1px red solid;
            display: flex;
            justify-content: space-around;
            margin: auto;
        }

        .box {
            width: 250px;
            height: 250px;
            border: 1px black solid;
            font-size: 100px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="parent">
        <div class="box" id="box1">Hello</div>
        <button onclick="firstMove()">Next</button>
        <div class="box" id="box2"></div>
        <button onclick="secondMove()">Next</button>
        <div class="box" id="box3"></div>
    </div>

    <script>
        var box1 = document.getElementById('box1');
        var box2 = document.getElementById('box2');
        var box3 = document.getElementById('box3');

        function firstMove() {
            box2.innerText = box1.innerText;
            box1.innerText = "";
        }

        function secondMove() {
            box3.innerText = box2.innerText;
            box2.innerText = "";
        }
    </script>
</body>

</html>
