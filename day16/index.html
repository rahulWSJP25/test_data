<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial;
        }

        .parent {
            width: 1000px;
            margin: auto;
            display: flex;
            padding: 5px;
        }

        input,
        textarea {
            display: block;
            margin: 10px;
            font-size: 20px;
            padding: 5px;
        }

        .box {
            width: 50%;
            min-height: 500px;
            border: 1px black solid;
        }

        .output {
            margin: 20px;
        }

        #fontValue {
            width: 50px;
            text-align: center;
        }

        .btn {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">
            <input type="text" class="input" placeholder="To" onkeyup="getData(0)">
            <textarea name="" id="" cols="30" placeholder="Message" rows="10" class="input"
                onkeyup="getData(1)"></textarea>
            <input type="text" class="input" placeholder="From" onkeyup="getData(2)">
        </div>
        <div class="box" id="outputBox">
            <div class="output">To :</div>
            <div class="output">Message :</div>
            <div class="output">From :</div>
        </div>
    </div>
    <div class="parent">
        <button class="btn" onclick="changeFont(0)" id="decBtn" disabled>-</button>
        <input type="text" readonly id="fontValue" value="16">
        <button class="btn" onclick="changeFont(1)" id="incBtn">+</button>
        BG:<input type="color" onchange="outputBoxes.style.backgroundColor = this.value">
        Text:<input type="color" onchange="outputBoxes.style.color = this.value">
    </div>

    <script>
        var inputs = document.getElementsByClassName('input');
        var outputs = document.getElementsByClassName('output');
        var outputBoxes = document.getElementById('outputBox');
        var fontValues = document.getElementById('fontValue');
        var incBtn = document.getElementById('incBtn');
        var decBtn = document.getElementById('decBtn');
        var fontS = 16;

        function getData(index) {
            outputs[index].innerText = inputs[index].value;
        }

        function changeFont(flag) {

            flag == 1 ? fontS++ : fontS--;

            if (fontS > 16) {
                decBtn.disabled = false;
            } else {
                decBtn.disabled = true;
            }

            if (fontS < 28) {
                incBtn.disabled = false; // enabled
            } else {
                incBtn.disabled = true;  // disabled
            }
            fontValues.value = fontS;
            outputBoxes.style.fontSize = fontS + "px";
        }

    </script>

</body>

</html>
