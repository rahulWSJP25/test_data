<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slider {
            width: 1000px;
            height: 400px;
            display: flex;
            overflow: hidden;
            margin: auto;
            position: relative;

        }

        .arrow {
            position: absolute;
            width: 40px;
            height: 40px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 50%;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .items {
            width: 50%;
            height: 100%;
            padding: 5px;
            flex-grow: 1;
            flex-shrink: 0;
            transform: translateX(0%);
            transition: 0.5s;
        }

        .items img {
            width: 100%;
            height: 100%;
        }

        button {
            padding: 10px;
            font-size: 30px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="items">
            <img src="https://picsum.photos/id/237/200/300" alt="">
        </div>
        <div class="items">
            <img src="https://picsum.photos/id/238/200/300" alt="">
        </div>
        <div class="items">
            <img src="https://picsum.photos/id/239/200/300" alt="">
        </div>
        <div class="items">
            <img src="https://picsum.photos/id/240/200/300" alt="">
        </div>
        <div class="items">
            <img src="https://picsum.photos/id/242/200/300" alt="">
        </div>
        <div class="items">
            <img src="https://picsum.photos/id/243/200/300" alt="">
        </div>
        <div class="items">
            <img src="https://picsum.photos/id/244/200/300" alt="">
        </div>
        <div class="items">
            <img src="https://picsum.photos/id/256/200/300" alt="">
        </div>
        <div class="items">
            <img src="https://picsum.photos/id/259/200/300" alt="">
        </div>
        <div class="items">
            <img src="https://picsum.photos/id/247/200/300" alt="">
        </div>
        <div class="items">
            <img src="https://picsum.photos/id/248/200/300" alt="">
        </div>
        <div class="items">
            <img src="https://picsum.photos/id/249/200/300" alt="">
        </div>
        <div class="items">
            <img src="https://picsum.photos/id/250/200/300" alt="">
        </div>
        <div class="arrow prev" onclick="goPrev()"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="arrow next" onclick="goNext()"><i class="fa-solid fa-arrow-right"></i></div>
    </div>


    <script>
        var items = document.querySelectorAll(".items");
        var poe = 0;
        var count = 2;
        function goNext() {
            if (poe == items.length - count) {
                poe = 0;
            } else {
                poe++;
            }
            for (i of items) {
                i.style.transform = `translateX(-${poe * 100}%)`;
            }
        }

        function goPrev() {
            poe--;
            for (i of items) {
                i.style.transform = `translateX(-${poe * 100}%)`;
            }
        }

        setInterval(
            goNext,
            1000
        );
    </script>

</body>

</html>
