<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            width: 1000px;
            height: 300px;
            border: 1px black solid;
            display: flex;
            margin: auto;
            justify-content: space-around;
        }

        .box {
            width: 250px;
            height: 250px;
            border: 1px black solid;
            font-size: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box" id="box1">Hello</div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <button onclick="next()">Click</button>
    </div>

    <script>
        var box1 = document.getElementById('box1');
        var box2 = document.getElementById('box2');
        var box3 = document.getElementById('box3');
        var current = 1;
        function next() {
            if (current == 1) {
                box2.innerText = box1.innerText;
                box1.innerText = "";
                current++;
            } else if (current == 2) {
                box3.innerText = box2.innerText;
                box2.innerText = "";
                current++;
            } else if (current == 3) {
                box1.innerText = box3.innerText;
                box3.innerText = "";
                current = 1;
            }
        }
    </script>

</body>

</html>
