<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
  <style>
    .box{
        width: 400px;
        height: 400px;
        border: 1px red solid;
    }
    .bg-red{
        background-color: red;
    }
  </style>
</head>
<body>
    <!-- <div class="box" onmouseenter="addColor(this)" onmouseleave="removeColor(this)"></div> -->
    <div class="box" onmouseenter="toggleColor(this)" onmouseleave="toggleColor(this)"></div>

    <script>
        function toggleColor(elem){
            elem.classList.toggle("bg-red");
        }

        // function removeColor(elem){
        //     elem.classList.remove("bg-red");

</body>
</html>
