<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            width: 1000px;
            margin: auto;
        }

        #listBox li {
            padding: 10px;
        }
        .boxDiv{
           width: 100px;
           height: 100px;
           background-color: brown;
           margin: 10px;
           color: white;
           display: flex;
           justify-content: center;
           align-items: center;
           font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <input type="text" id="inp">
        <button id="btn">Start</button>
        <ul id="listBox"></ul>
    </div>

    <script>
        var parent = document.querySelector(".parent");
        var inp = document.querySelector("#inp");
        var btn = document.querySelector("#btn");
        var listBox = document.querySelector("#listBox");

        btn.addEventListener(
            "click",
            addToList
        )
        inp.addEventListener(
            "keyup",
            function (e) {
                if (e.key == "Enter") {
                    addToList();
                }
            }
        )

        function addToList() {
            var num = parseInt(inp.value);
            if (num.length == 0) {
                inp.focus();
            } else {
                for (var i = 1; i <= num; i++) {
                    var listItem = document.createElement("li");
                    listItem.classList.add("boxDiv");
                    listItem.innerHTML = `boxDiv${i}`;
                    listBox.appendChild(listItem);
                    inp.value = "";
                    inp.focus();
                }

            }
        } 
    </script>
</body>

</html>
