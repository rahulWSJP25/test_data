<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .main{
            width: 1000px;
            display: flex;
            margin: auto;
            justify-content: space-between;
        }
        .box{
            width: 32%;
            height: 300px;
            border: 1px red solid;
            overflow: hidden;
            position: relative;
            transition: 0.5s;
            box-shadow: 0px 0px 5px 2px blue;
        }
        .box:hover{
            box-shadow: 5px 5px 5px 2px blue;
            transform: translate(-20px,-20px);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box"></div>
    </div>
    
</body>
</html>
