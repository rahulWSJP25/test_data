<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .parent{
            width: 1000px;
            margin: auto;
        }
        .box{
            width: 300px;
            height: 300px;
            border: 2px red solid;
            transition: 1s;
        }
        .parent:hover .box{
            transform: rotate(290deg);
            /* 
                rotate(), 
                rotateX('angle'), 
                rotateY('angle'), 
                rotateZ('angle');
            
            
            */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box"></div>
    </div>
    
</body>
</html>
