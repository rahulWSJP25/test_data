<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .button-box{
            width: 300px;
            height: 200px;
            margin: 50px auto;
            box-shadow: 0px 0px 3px gray;
            background: goldenrod;
        }
        .btn-gold{
            width: 100%;
            height: 100%;
            background: white;
            transform-origin: center;
            transform: scaleX(1);
            transition: 0.5s;
        }
        .button-box:hover .btn-gold{
            transform: scaleX(0);
        }
    </style>
</head>
<body>
    <div class="button-box">
        <div class="btn-gold"></div>
    </div>
    
</body>
</html>
