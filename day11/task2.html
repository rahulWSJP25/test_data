<script>

    // Write a function, which returns the largest among three numbers.

    function largest(a, b, c) {
        if (a > b && a > c) {
            return a;
        } else if (b > a && b > c) {
            return b;
        } else {
            return c;
        }
    }

    var res = largest(50, 100, 89);
    console.log(res);




    //  Write a function to calculate(count) the total number of two digit numbers present in a random array.


    function count(numbers) {
        var total = 0;
        for (n of numbers) {
            if (n >= 10 && n <= 99) {
                total++;
            }
        }
        return total;
    }

    var a = [10, 4, 65, 454, 445, 67, 23, 3465, 87, 89, 98, 23, 12, 3445, 675, 78, 678, 989, 66];
    var res1 = count(a);
    console.log(res1);



</script>
