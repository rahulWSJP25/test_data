<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            max-width: 1000px;
            height: 400px;
            border: 1px red solid;
            display: flex;
            justify-content: space-around;
            margin: auto;
        }

        .box {
            width: 250px;
            height: 250px;
            border: 1px black solid;
            font-size: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">Hello</div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <button onclick="next()">Next</button>
    </div>

    <script>
        var boxes = document.getElementsByClassName("box");
        var current = 0;
        function next() {
            if (current == boxes.length - 1) {
                boxes[0].innerText = boxes[current].innerText;
                boxes[current].innerText = "";
                current = 0;
                return;
            } else {
                boxes[current + 1].innerText = boxes[current].innerText;
                boxes[current].innerText = "";
                current++;
            }

        }
    </script>
</body>

</html>
