<script>

    //   pattern related question 

    for (var i = 5; i >= 1; i--) {
        for (var j = 1; j <= i; j++) {
            document.write(i);
        }
        document.write('<br/>');
    }


    for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= i; j++) {
            document.write(i);
        }
        document.write('<br/>');
    }



    var n = 1;
    for (var i = 1; i <= 4; i++) {
        for (var j = 1; j <= i; j++) {
            document.write(n);
            n++;
        }
        document.write('<br/>');
    }







</script>
