<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .parent{
            width: 300px;
            height: 300px;
            position: relative;
        }
        .parent img{
            position: absolute;
            top: 0;
            left: 0;
            transition: 1s;
        }
        .parent:hover img:nth-child(1){
            left: 300px;
        }
        .parent:hover img:nth-child(2){
            left: 600px;
        }
        .parent:hover img:nth-child(3){
            left: 900px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <img src="https://picsum.photos/id/237/300/300" alt="">
        <img src="https://picsum.photos/id/238/300/300" alt="">
        <img src="https://picsum.photos/id/239/300/300" alt="">
        <img src="https://picsum.photos/id/240/300/300" alt="">
    </div>
    
</body>
</html>
