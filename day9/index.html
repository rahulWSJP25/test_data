<script>


    //  for-in and for-of loop introduction


    var names = [
        'First', 'Second', 'Third', 'Forth', 'Fifth', 'Sixth'
    ]
    for (var i = 0; i < names.length; i++) {
        console.log(names[i]);
    }
    console.log('----------------------');

    for (data of names) {
        console.log(data);
    }
    console.log('---------------');

    for (i in names) {
        console.log(i);
    }


    var names = "Rakesh";
    // collection of chars
    for (n of names) {
        console.log(n);
    }






















</script>
