<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position</title>
   <style>
    .box{
        width: 300px;
        height: 300px;
        border: 1px black solid;
        font-size: 60px;
        text-align: center;
        float: left;
    }
    .box:nth-child(2){
        /* position: static(default), relative, absolute,fixed, sticky ; */
        position: relative;
        top: 100px;
        left: 50px;
    }
   </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    
</body>
</html>
