<script>

//  Largest among 3 numbers

var a = 10, b = 50, c = 90;

if(a>b && a>c){
   console.log('A is the greatest');
}else if(b>a && b>c){
   console.log('B is the greatest');
}else if(c>a && c>b){
   console.log('C is the greatest');
}else{
   console.log('All three are equal');
}

   // For Equilateral Triangle

var ab = 30, ac = 30, bc = 30;

if(ab == ac && ab == bc){
   console.log('Equilateral Triangle');
}else{
   console.log('Not Equilateral Triangle');
}


   // For Isosceles Triangle
var ab = 30, ac = 40, bc = 40;

if(ab == ac && ab == bc){
   console.log('Equilateral Triangle');
}else if(ab == ac || ab == bc || ac == bc){
   console.log('Isosceles Triangle');
}else{
    console.log('All the three sides are different');
}







</script>



    
































</script>
