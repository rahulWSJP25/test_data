<!DOCTYPE html>
<html lang="en">
<head>
    <title>pseudo selectors</title>
   <style>
    .box{
        width: 300px;
        height: 300px;
        border: 1px black solid;
        font-size: 60px;
        text-align: center;
        float: left;
    }
    /* 
       --pseudo selectors--

       number(1,2,....)
       odd/even
       odd(2n+1)
       even(2n)
       :first-child
       :last-child
       :nth-child
    */
    .box:nth-child(2){
        color: red;
    }
   </style>
</head>
<body>
    <div class="box">5</div>
    <div class="box">hi</div>
    <div class="box">3</div>
    <div class="box">hello</div>
    
</body>
</html>
