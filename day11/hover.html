<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box{
            width: 1000px;
            height: 300px;
            border: 2px solid red;
            margin: auto;
            font-family: Calibri;
            transition: 2s;
            /* 2 second */

        }
        .box:hover{
            width: 300px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
