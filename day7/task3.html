<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .main{
            width: 1000px;
            height: 1000px;
            background-color: red;
        }
        .row1{
            width: 1000px;
            height: 200px;
            background-color: blue;
        }
        .row2{
            width: 1000px;
            height: 200px;
            background-color: blueviolet;
        }
        .row3{
            width: 1000px;
            height: 200px;
            background-color: brown;
        }
        .r3c1{
            width: 400px;
            height: 200px;
            background-color: chartreuse;
            float: left;
        }
        .r3c2{
            width: 300px;
            height: 200px;
            background-color: crimson;
            float: left;
        }
        .r3c3{
            width: 300px;
            height: 200px;
            background-color: chocolate;
            float: left;
        }
        .item{
            width: 400px;
            height: 66.66px;
        }
        .row4{
            width: 1000px;
            height: 200px;
            background-color: darkgreen;
        }
        .r4c1{
            width: 500px;
            height: 200px;
            background-color: lightseagreen;
            float: left;
        }
        .r4c2{
            width: 500px;
            height: 200px;
            background-color: darkgoldenrod;
            float: left;
        }
        .row5{
            width: 1000px;
            height: 200px;
            background-color: darkorange;
        }
        .r5c1{
            width: 200px;
            height: 200px;
            background-color: darkorchid;
            float: left;
        }
        .r5c2{
            width: 200px;
            height: 200px;
            background-color: forestgreen;
            float: left;
        }
        .r5c3{
            width: 200px;
            height: 200px;
            background-color: gold;
            float: left;
        }
        .r5c4{
            width: 200px;
            height: 200px;
            background-color: gray;
            float: left;
        }
        .r5c5{
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            float: left;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="row1"></div>
        <div class="row2"></div>
        <div class="row3">
            <div class="r3c1">
                <div class="item" style="background-color: lightblue;"></div>
                <div class="item" style="background-color: lightcoral;"></div>
                <div class="item" style="background-color: lightgreen;"></div>
            </div>
            <div class="r3c2"></div>
            <div class="r3c3"></div>
        </div>
        <div class="row4">
            <div class="r4c1"></div>
            <div class="r4c2"></div>
        </div>
        <div class="row5">
            <div class="r5c1"></div>
            <div class="r5c2"></div>
            <div class="r5c3"></div>
            <div class="r5c4"></div>
            <div class="r5c5"></div>
        </div>
    </div>
    
</body>
</html>
