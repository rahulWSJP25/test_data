<script>


    //  first way using Conditional Operators

    var age = 5;
    console.log(age >= 18);
    if (age >= 18) {
        console.log('you can join');
    } else {
        console.log('you cannot join');
    }

    //  Another way (shorthand property) / Ternary operators

    // interchange--> if <--> ?
    //                else <--> :


    var age = 5;
    var status = (age >= 18) ? "you can join" : "you cannot join";
    console.log(status);


    // Difference between Ternary(? , :) and Conditional(if , else) Operators-->

    //  1. Ternary Operators limited to only one condition but
    // Conditional Operators can handle multiple conditions








</script>
