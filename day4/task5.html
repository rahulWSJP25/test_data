<script>

//   first way 

    var num = prompt('Please enter a number');
   // 0 - 10;
    if(num > 0){
    console.log('+ive');
    }else if(num < 0){
    console.log('-ive');
    }else{
    console.log('Zero');
    }



//    another way (using shorthand property) that is called Ternary Operators
    
    var num = prompt('Please enter a number');
    // 0 - 10;
    var x = (num > 0) ? "+ive" : (num < 0) ? "-ive" : "Zero";
    console.log(x);




</script>
