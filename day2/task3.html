<script>

  // Assignment Operators

  var a = 50;
  var b = 30;
  a += b;
  // a = a + b;
  console.log(a);
  a -= b;
  // a = a - b;
  console.log(a);
  a *= b;
  // a = a * b;
  console.log(a);
  a /= b
  // a = a / b;
  console.log(a);

  var a = 50;
  var b = 30;
  console.log(a = b); // Simple Assignment


</script>
