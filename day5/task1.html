<script>

        // For Loop
        
    for(var i = 1; i <= 10; i++){
        console.log(i);
    }

    for (var i = 10; i >= 1; i--){
        console.log(i);
    }


    for (var i = 1; i <= 10; i++) {
        if (i % 2 == 0) {
            console.log(i + " is even");
        }
    }



    for (var i = 1; i <= 10; i++) {
        if (i % 2 != 0) {
            console.log(i + " is odd");
        }
    }

    for (var i = 1; i <= 50; i++) {
        if (i % 2 == 0) {
            console.log(i + " is even");
        } else {
            console.log(i + " is odd");
        }
    }









</script>
