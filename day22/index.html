<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @keyframes colorChange{
            0%{
                background-color: blue;
                transform: translate(0px, 0px);
            }
            25%{
                background-color: brown;
                transform: translate(800px, 0px)scale(1.3);
                border-radius: 25%;
            }
            50%{
                background-color: chartreuse;
                transform: translate(800px, 200px)scale(1.5);
                border-radius: 50%;
            }
            75%{
                background-color: deeppink;
                transform: translate(0px, 200px)scale(1.7);
                border-radius: 75%;
            }
            100%{
                background-color: blue;
                transform: translate(0px, 0px);
            }
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            animation: colorChange 5s 0s infinite linear;
            /*  name , duration , delay, iteration-count, linear */
        }
    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
