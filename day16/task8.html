<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .parent{
            width: 1000px;
            height: 500px;
            border: 1px red solid;
            margin: auto;
            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
            font-size: 30px;
            text-align: center;
            border: 1px black solid;
            position: absolute;
        }
        .box-1{
            top: 0;
            left: 0;
            transition: 1s;
        }
        .box-2{
            bottom: 0;
            right: 0;
            transition: 1s;
        }
        .parent:hover .box-1{
            top: 400px;
        }
        .parent:hover .box-2{
            bottom: 400px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
    </div>
    
</body>
</html>
