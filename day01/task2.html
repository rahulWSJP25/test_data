<script>
    //  The same way to write code for Functions

    function add(a, b) {    // Traditional function
        return a + b;
    }

    const add = (a, b) => a + b;  // Concise Body:



    const add = (a, b) => {   // Block Body:
        return a + b;
    }

    //  Above all the three types of code are equal it is their different way to write.



    // Traditional function
    function greet(name) {
        return "Hello";
    }

    // Arrow function
    const greetArrow = (name) => "Hello";

    // Traditional function with multiple parameters
    function sum(a, b) {
        return a + b;
    }

    // Arrow function with multiple parameters
    const sumArrow = (a, b) => a + b;

</script>
