<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            width: 1000px;
            border: 1px grey solid;
            margin: auto;
            display: flex;
        }

        .parent img {
            flex: 1;
            padding: 5px;
        }

        .box img {
            width: 250px;
            height: 250px;
        }

        img {
            width: 100%;
            height: 100%;
        }

        #res {
            text-align: center;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="parent" style="height: 500px;">
        <img src="img/1.webp" alt="" id="bigImg" width="500" height="500">
    </div>
    <h1 id="res"></h1>
    <div class="parent">
        <div class="box">
            <img src="img/1.webp" alt="" onclick="getSrc(this)" style="height: 200px;">
        </div>
        <div class="box">
            <img src="img/2.jpg" alt="" onclick="getSrc(this)">
        </div>
        <div class="box">
            <img src="img/3.jpg" alt="" onclick="getSrc(this)">
        </div>
        <div class="box">
            <img src="img/4.jpg" alt="" onclick="getSrc(this)">
        </div>
        <div class="box">
            <img src="img/5.jpg" alt="" onclick="getSrc(this)">
        </div>
    </div>


    <script>
        var res = document.getElementById("res");
        var bigImg = document.getElementById("bigImg");
        function getSrc(elem) {
            // console.log(elem.src);
            res.innerText = elem.src;
            bigImg.src = elem.src;
        }
    </script>
</body>

</html>
