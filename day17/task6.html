<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .parent{
            width: 1000px;
            height: 700px;
            display: flex;
            margin: auto;
            border: 1px red solid;
            position: relative;
        }
        .box{
            width: 200px;
            height: 200px;
            position: absolute;
            transition: 1s;
        }
        .box1{
            width: 200px;
            height: 200px;
            top: 0;
            left: 0;
        }
        .parent:hover .box1{
            left: 800px;
        }
        .box2{
            width: 200px;
            height: 200px;
            top: 0;
            left: 0;
        }
        .parent:hover .box2{
            top: 500px;
        }
        .box3{
            width: 200px;
            height: 200px;
            top: 0;
            left: 0;
        }
        .parent:hover .box3{
            left: 800px;
            top: 500px;
        }
        .box4{
            width: 200px;
            height: 200px;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box box1">
            <img src="https://picsum.photos/200/200?random=1" alt=""> 
        </div>
        <div class="box box2">
            <img src="https://picsum.photos/200/200?random=2" alt=""> 
        </div>
        <div class="box box3">
            <img src="https://picsum.photos/200/200?random=3" alt=""> 
        </div>
        <div class="box box4">
            <img src="https://picsum.photos/200/200?random=4" alt="">
        </div>
    </div>
    
</body>
</html>
