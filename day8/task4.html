<script>

    //    Prime number upto 100

    for (var j = 1; j <= 100; j++) {
        var num = j;
        var isPrime = true;

        for (var i = 2; i < num; i++) {
            if (num % i == 0) {
                isPrime = false;
                break;
            }
        }

        if (isPrime == true) {
            console.log(num);
        }
    }


</script>
