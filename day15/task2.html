<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .outer {
            margin: 10px 0;
            width: 200px;
            height: 30px;
            box-shadow: 0px 0px 2px gray;

        }

        #box {
            transition: 0.5s;
            width: 0%;
            height: 100%;

        }
    </style>
</head>

<body>
    <input type="text" id="demo" onkeyup="getData()">
    <div class="outer">
        <div id="box"></div>
    </div>

    <script>
        var demoElem = document.getElementById("demo");
        var boxElem = document.getElementById("box");
        function getData() {
            var len = demoElem.value.length;
            var color = "";
            var size = "";
            if (len > 0 && len <= 5) {
                var color = "red";
                var size = "30%";

            } else if (len > 5 && len <= 10) {
                var color = "orange";
                var size = "75%";
            } else if (len > 10) {
                var color = "green";
                var size = "100%";  
            }
            boxElem.style.backgroundColor = color;
            boxElem.style.width = size;
        }
    </script>

</body>

</html>
