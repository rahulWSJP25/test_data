<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order property</title>
   <style>
    .parent{
        width: 1000px;
        height: 500px;
        border: 1px black solid;
        display: flex;
    }
    .box{
        width: 100px;
        height: 100px;
        border: 1px red solid;
        font-size: 30px;
    }
   </style>
</head>
<body>
    <div class="parent">
        <div class="box" style="order: 1;">1</div>
        <div class="box">2</div>
        <div class="box" style="order: -2;">3</div>
        <div class="box">4</div>
        <div class="box" style="order: -1;">5</div>
    </div>
    
</body>
</html>
