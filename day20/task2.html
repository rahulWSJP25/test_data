<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 1000px;
            margin: auto;
            display: flex;
            justify-content: space-between;

        }

        .item {
            width: 32%;
            height: 300px;
            border: 1px red solid;
            overflow: hidden;
            position: relative;
        }

        .item img {
            width: 100%;
            height: 100%;
            transition: 0.5s;
        }

        .item:hover img {
            transform: scale(1.2);
            /* 

            transform: scale(1); default
            transform: scaleX() 
            transform: scaleY()

            */
        }

        .item p {
            width: 100%;
            height: 100%;
            position: absolute;
            color: white;
            top: 0;
            left: 0;
            background: rgba(255, 0, 0, 0.5);
            padding: 10px;
            transform: scale(0.8);
            transition: 1s;
            opacity: 0;
            transform-origin: top left;
        }

        .item:hover p {
            transform: scale(1);
            opacity: 1;
        }
        .img{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform: scale(0);
            transition: 0.5s;
        }
        .item:hover .img{
            transform: scale(1);
        }
        .item:hover .img2{
            transform: scale(0);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="item">
            <img src="https://picsum.photos/200/300?random=1" class="img2">
            <div class="img">
                <img src="https://picsum.photos/200/300?random=2">
            </div>
        </div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

</body>

</html>
