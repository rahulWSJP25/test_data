<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .parent{
            width: 1000px;
            height: 500px;
            border: 1px red solid;
            margin: auto;
            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
            border: 1px black solid;
            font-size: 40px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            position: absolute;
            animation-name: move;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
        @keyframes move{
            0%{
                top: 0;
                left: 0;
            }
            25%{
                top:0;
                left: 900px;
                transform: rotate(270deg);
            }
            50%{
                top: 400px;
                left: 900px;
                transform: rotate(180deg);
            }
            75%{
                top: 400px;
                left: 0px;
                transform: rotate(-270deg);
            }
            100%{
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box">A</div>
    </div>
    
</body>
</html>
