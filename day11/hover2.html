<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box{
            width: 1000px;
            height: 300px;
            border: 2px solid red;
            font-family: 'Times New Roman';
            text-align: left;
            margin: 0px;
            transition: 3s;
            /* 3 second */

            /* Note: transition works only for numerical values */

        }
        .box:hover{
            margin: 50px;
            background-color: red;
            /* rgb(255,0,0) */
            color: white;
            /* rgb(255,255,255) */
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Hello world</h1>
    </div>
    
</body>
</html>
