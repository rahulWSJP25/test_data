<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            max-width: 1000px;
            padding: 10px;
            border: 1px rgb(219, 211, 211) solid;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: 33%;
            height: 100px;
            box-shadow: 0px 0px 1px grey;
            border: 1px black solid;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box" onclick="changeColor(this)"></div>
        <div class="box" onclick="changeColor(this)"></div>
        <div class="box" onclick="changeColor(this)"></div>
        <div class="box" onclick="changeColor(this)"></div>
        <div class="box" onclick="changeColor(this)"></div>
        <div class="box" onclick="changeColor(this)"></div>
        <div class="box" onclick="changeColor(this)"></div>
        <div class="box" onclick="changeColor(this)"></div>
        <div class="box" onclick="changeColor(this)"></div>
    </div>

    <script>
        function changeColor(elem) {
            elem.style.backgroundColor = 'red';
        }
    </script>

</body>

</html>
