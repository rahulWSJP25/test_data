<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .main{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .line{
            width: 15px;
            height: 190px;
            margin: 0px 30px;
        }
        .line1{
            background-color: red;
            animation: wave 2s 0s infinite;
        }
        .line2{
            background-color: rgb(16, 181, 178);
            animation: wave 2s 0.3s infinite;
        }
        .line3{
            background-color: rgb(16, 233, 23);
            animation: wave 2s 0.6s infinite;
        }
        .line4{
            background-color: rgb(132, 11, 213);
            animation: wave 2s 0.9s infinite;
        }
        @keyframes wave{
            0%{
                transform: scaleY(1);
            }
            50%{
                transform: scaleY(1.5);
            }
            100%{
                transform: scaleY(1);
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
    </div>
    
</body>
</html>
