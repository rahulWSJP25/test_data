<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .parent{
            width: 1000px;
            height: 500px;
            border: 1px red solid;
            margin: auto;
            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 30px;
            border: 1px black solid;
            position: absolute;
        }
        .box1{
            top: 0;
            left: 0;
            transition: 1s;
        }
        .parent:hover .box1{
            top: 150px;
            left: 400px;
        }
        .box2{
            top: 0;
            right: 0;
            transition: 1s;
        }
        .parent:hover .box2{
            top: 150px;
            right: 400px;
        }
        .box3{
            bottom: 0;
            right: 0;
            transition: 1s;
        }
        .parent:hover .box3{
            right: 400px;
            bottom: 150px;
        }
        .box4{
            bottom: 0;
            left: 0;
            transition: 1s;
        }
        .parent:hover .box4{
            bottom: 150px;
            left: 400px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
    
</body>
</html>
