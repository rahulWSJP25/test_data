<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .parent{
            width: 1000px;
            height: 500px;
            border: 1px black solid;
            margin: auto;
            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            bottom: 0;
            right: 0;
            transition: 1s;
        }
        .parent:hover .box{
            bottom: 400px;
            right: 900px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box"></div>
    </div>
    
</body>
</html>
