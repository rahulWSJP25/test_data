<script>
    for (var i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
            console.log(i + " is an even number");
        }
    }


    for (var i = 50; i >= 1; i--) {
        if (i % 2 != 0) {
            console.log(i + " is an odd number");
        }
    }

    for (var i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            console.log(i + " is divisible by 3 and 5");
        }
    }





</script>
