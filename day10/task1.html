<script>

    function demo() {

    demo();


    
    function add(a, b) {
        console.log(a + b);
    }
    add(3, 4);
    add(5, 9);
    add(5, 7);




    function calc(a, b, opr) {
        var c = 'Invalid Operator'
        if (opr == '+') {
            c = a + b;
        } else if (opr == '-') {
            c = a - b;
        } else if (opr == '*') {
            c = a * b;
        } else if (opr == '/') {
            c = a / b;
        }
        console.log(c);
    }

    calc(1, 3, '+');
    calc(4, 3, '-');
    calc(6, 8, '*');
    calc(8, 4, '/');
    calc(7, 9, 'Rajesh');


</script>
