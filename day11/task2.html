<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        a{
            text-decoration: none;
            color: inherit;
            /* inherit means take the value from parent element */
        }
        .box{
            width: 1000px;
            height: 130px;
            border: 1px red solid;
            margin: auto;
            text-align: center;
            font-size: 50px;
            border-radius: 65px;
            /* border-radius ki highest value width ya height mein se minimum value ki half hoti hai */


        }
    </style>
</head>
<body>
    <div class="box">
        <a href="">Hello word</a> <br/>
        Wscube tech
    </div>
    
</body>
</html>
