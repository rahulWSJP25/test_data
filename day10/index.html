    //  From an array of random numbers, collect those numbers in an array which are neither divisible by 3 nor by 5;

    var number = [7, 42, 15, 23, 8, 56, 31, 12, 5, 19, 37, 64, 2, 29, 50];
    var collect = [];
    for (n of number) {
        if (n % 3 != 0 && n % 5 != 0) {
            // console.log(n);
            collect.push(n);
        }
    }
    console.log(collect);


    // From an array of random numbers, collect those numbers in an array which are non-prime(composite);

    var numbers = [7, 42, 15, 23, 8, 56, 31, 12, 5, 19, 37, 64, 2, 29, 50];

    var dataCollect = [];
    for (var n of numbers) {
        var isPrime = true;
        for (var i = 2; i < n; i++) {
            if (n % i == 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime == false) {
            // console.log(n);
            dataCollect.push(n);
        }
    }
    console.log(dataCollect);
