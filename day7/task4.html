<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .main{
            width: 600px;
            height: 800px;
            background-color: red;
        }
        .row1{
            width: 600px;
            height: 400px;
            background-color: green;
        }
        .row1-r1{
            width: 600px;
            height: 200px;
            background-color: blueviolet;
        }
        .row1-r1-c1{
            width: 200px;
            height: 200px;
            background-color: chocolate;
            float: left;
        }
        .row1-r1-c2{
            width: 200px;
            height: 200px;
            background-color: chartreuse;
            float: left;
        }
        .row1-r1-c3{
            width: 200px;
            height: 200px;
            background-color: coral;
            float: left;
        }

        .row1-r2{
            width: 600px;
            height: 200px;
            background-color: cadetblue;
        }
        .row1-r2-c1{
            width: 200px;
            height: 200px;
            background-color: cornflowerblue;
            float: left;
        }
        .row1-r2-c2{
            width: 200px;
            height: 200px;
            background-color: crimson;
            float: left;
        }
        .row1-r2-c3{
            width: 200px;
            height: 200px;
            background-color: darkgoldenrod;
            float: left;
        }
        .row2{
            width: 600px;
            height: 200px;
            background-color: darkmagenta;
        }
        .row3{
            width: 600px;
            height: 200px;
            background-color: darkkhaki;
        }
        .row3-c1{
            width: 300px;
            height: 200px;
            background-color: darkolivegreen;
            float: left;
        }
        .row3-c2{
            width: 300px;
            height: 200px;
            background-color: darkorange;
            float: left;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="row1">
            <div class="row1-r1">
                <div class="row1-r1-c1">1</div>
                <div class="row1-r1-c2">2</div>
                <div class="row1-r1-c3">3</div>
            </div>
            <div class="row1-r2">
                <div class="row1-r2-c1">First</div>
                <div class="row1-r2-c2">Second</div>
                <div class="row1-r2-c3">Third</div>
            </div>
        </div>
        <div class="row2">Fourth</div>
        <div class="row3">
            <div class="row3-c1">4</div>
            <div class="row3-c2">5</div>
        </div>
    </div>
    
</body>
</html>
