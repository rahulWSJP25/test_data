<script>


    //    Swapping with using third variable

    var a = 10;
    var b = 20;

    var c = a;
    var a = b;
    var b = c;

    console.log(a, b);


    //    Swapping without using third variable

    var a = 30;
    var b = 20;

    var a = a + b;
    var b = a - b;
    var a = a - b;
    
    console.log(a, b);


</script>
