<!DOCTYPE html>
<html>
<head>
    <title>List tags</title>
</head>
<body>
    <h1>Order List</h1>
    <ol type="A">
        <li>Shoes</li>
        <li>Shirt</li>
        <li>Paint</li>
        <li>Belt</li>
    </ol>

    <h1>Unorder List</h1>
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Scritp</li>
    </ul>
    
</body>
</html>
