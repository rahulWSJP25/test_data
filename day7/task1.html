<script>
    // for Loop

    for (var i = 10; i <= 9; i++) {
        console.log(i);
    }

    // while Loop

    var j = 10;
    while (j <= 9) {
        console.log(j);
        j++;
    }


    // do-while Loop
    
    var k = 10;
    do {
        console.log(k);
        k++;
    } while (k <= 9);















</script>
